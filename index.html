<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Üye Giriş Sayfası & Üye Ol - Hepsiburada</title>
		<!-- Hepsiburada Icon -->
		<link rel="icon" href="assets/icons/hepsi-favicon.ico" type="image/x-icon">

		<!-- Now the application is working with local files -->
		<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
		<link rel="stylesheet" href="css/main.min.css">
		<!-- Application style format is changed from css to scss format. -->
		<!-- <link rel="stylesheet" href="styles/indexstyle.css"> -->
	</head>
	<body>
		<!-- Main Container -->
		<div class="container text-center">
			<div class="row">
				<!-- Page Jumbotron -->
				<div class="jumbotron mt-4 mb-3">
					<h1 class="fs-2 fw-bold">hepsiburada</h1>
				</div>
			</div>

			<!-- Authanticate -->
			<div class="row my-4 justify-content-center">
				<span class="col-md-auto border rounded p-5">
					<form>
						<div class="row justify-content-center">
							<div class="col-md-auto">
								<!-- Radio Button Group to Sign In/Up -->
								<div class="btn-group m-3" role="group" data-toggle="buttons" id="signRadios">
									<input type="radio" class="btn-check" name="btnRadio" id="signInRadio" autocomplete="off" checked>
									<label class="btn signRadioLabel" for="signInRadio">Giriş yap</label>
		
									<input type="radio" class="btn-check" name="btnRadio" id="signUpRadio" autocomplete="off">
									<label class="btn signRadioLabel" for="signUpRadio">Üye ol</label>
								</div>
							</div>
						</div>

						<div class="row justify-content-center">
							<div class="col">
								<!-- Input For Email or Telephone Number -->
								<div class="form-group my-2 mx-4" id="mailInputGroup">
									<input type="text" class="form-control emailForm" id="noMailInput" placeholder="E-posta adresi veya telefon numarası">
								</div>
								<!-- <p class="wrongInputText text-danger fw-semibold">E-Mail veya Numara Hatalı</p> -->
							</div>
						</div>

						<div class="row justify-content-center">
							<!-- Submit Button -->
							<button class="btn my-4 submit" id="signInSubmit" type="button">Giriş yap</button>
						</div>

						<div class="row justify-content-center">
							<div class="col-md-auto">
								<!-- I need a help button -->
								<button class="btn help mx-2" id="helpBtn">Yardıma ihtiyacım var</button>
							</div>
						</div>
					</form>
				</span>
			</div>

			<!-- Authantice with Different Methods -->
			<div class="row justify-content-center my-4" >
				<div class="row justify-content-center">
					<span class="col-md-6 border rounded" style="background-image: url(assets/different-methods-bg.svg);">

						<div class="row">
							<!-- Writing -->
							<h1 class="display-6 fw-bold social-header">Sosyal hesap ile giriş yap</h1>
							<p class="mt-3">Hepsiburada'ya şifresiz giriş yapabilmek için Google, Apple veya Facebook hesabınızı bağlayabilirsiniz.</p>
						</div>

						<div class="row mb-4">
							<!-- Buttons -->
							<div class="col">
								<button class="btn btn-outline-secondary social-ico-btn">
									<div class="row">
										<div class="col mt-1 social-ico"><img src="assets/google.svg"></div>
										<div class="col social-ico-text">Google Giriş yap</div>
									</div>
								</button>
							</div>

							<div class="col">
								<button class="btn btn-outline-secondary social-ico-btn">
									<div class="row">
										<div class="col mt-1 social-ico"><img src="assets/apple.svg"></div>
									<div class="col social-ico-text">Apple ile Giriş yap</div>
									</div>
								</button>
							</div>

							<div class="col">
								<button class="btn btn-outline-secondary social-ico-btn">
									<div class="row">
										<div class="col mt-1 social-ico"><img src="assets/facebook.svg"></div>
									<div class="col social-ico-text">Facebook Giriş yap</div>
									</div>
								</button>
							</div>

						</div>
					</span>
				</div>
			</div>
		</div>

		<!-- Scripts -->
		<script src="./src/app.js" type="module"></script>
	</body>
</html>
